#应用名称，一般就是项目名称，这个名称在springCLoude中比较关键
spring.application.name=frist-springboot-admin
#以tomcat为web容器时的字符编码
server.tomcat.uri-encoding=utf-8


#指定当前的活动配置文件，主要用于多环境多配置的环境中
spring.profiles.active=@profileActive@

#http 请求的字符编码
spring.http.encoding.charset=UTF-8

#设置静态资源的请求路径
spring.mvc.static-path-pattern=/**

#指定静态资源的路径
spring.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/META-INF/resources/

#thymeleaf 配置
org.springframework.boot.autoconfigure.thymeleaf.ThymeleafProperties

#发送数据给前端相关配置
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
#开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=false
