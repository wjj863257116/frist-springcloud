#项目名称
spring.application.name=frist-springboot-config-client


#git仓库的分支
spring.cloud.config.label=master
#项目的环境
spring.cloud.config.profile=dev
#config-server访问地址
spring.cloud.config.uri=http://localhost:8888/


#注册到Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:18080/eureka/

#是否从配置中心读取文件
spring.cloud.config.discovery.enabled=true
#配置中心的serviceId,即服务名
spring.cloud.config.discovery.service-id=frist-springboot-config-server


#git配置文件项目以模块名称开头部分
spring.cloud.config.name=frist-springboot-notice



