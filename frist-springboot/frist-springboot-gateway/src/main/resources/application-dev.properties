#端口
server.port=38080

logging.path=D:/date

eureka.client.serviceUrl.defaultZone=http://localhost:18080/eureka/

#根据URl路由，根据serviceid更好管理。不推荐使用
#zuul.routes.api-a-url.path=/api-a-url/**
#zuul.routes.api-a-url.url=http://localhost:2222/

#springbootadmin 服务地址
spring.boot.admin.url=http://localhost:7124


#连接数据库
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/infoapply?useUnicode=true&characterEncoding=utf-8&useSSL=true&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


#redis
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.pool.max-wait=-1
spring.redis.pool.max-active=8